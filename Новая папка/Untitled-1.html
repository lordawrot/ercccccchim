<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой персональный сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        .profile {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .profile img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 3px solid #333;
        }
        
        h1 {
            margin: 0;
            color: #fff;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Мой персональный сайт</h1>
        </div>
    </header>

    <div class="container">
        <section class="profile">
            <h2>Обо мне</h2>
            <img src="photo_2025-09-21_15-37-12.jpg" alt="Моя фотография" width="300" height="300">
            <p><strong>Эрчимку нидеп</strong></p>
            <p>Привет! Меня зовут Эрчимку нидеп, и это мой персональный сайт-визитка.</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Эрчимку нидеп. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
